            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00e5ff;
            --neon-green: #00ff99;
            --dark-bg: #0a0a0f;
            --dark-card: #1a1a2e;
            --dark-hover: #25253f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --glass-bg: rgba(26, 26, 46, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Navbar */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(10, 10, 15, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0, 229, 255, 0.1);
    z-index: 1000;
    padding: 1rem 0;
}

.nav-container {
    max-width: 1600px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    justify-content: space-between;  /* logo --- links --- dashboard */

}

:root {
    --neon-cyan: #00e5ff;
    --neon-green: #00ff99;
}

/* Logo container */
.logo-section {
    display: flex;
    align-items: center;
    gap: 1rem;
}

/* Icon wrapper */
.logo-icon {
    width: 40px;
    height: 40px;
    animation: logoFloat 3s ease-in-out infinite;
}

/* SVG sizing */
.logo-svg {
    width: 100%;
    height: 100%;
}

/* SmartRig text */
.logo-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    font-weight: 900;
    background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Float animation */
@keyframes logoFloat {
    0%, 100% { transform: translateY(0); }
    50%      { transform: translateY(-10px); }
}

.nav-links {
    display: flex;
    gap: 2rem;
}

.nav-link {
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: color 0.3s;
}

.nav-link:hover,
.nav-link.active {
    color: var(--neon-cyan);
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--neon-cyan);
    transition: width 0.3s;
}

.nav-link:hover::after,
.nav-link.active::after {
    width: 100%;
}

.nav-cta {
    background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
    border: none;
    padding: 0.7rem 1.6rem;
    border-radius: 8px;
    color: var(--dark-bg);
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
}

.nav-cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 229, 255, 0.4);
}


        /* Main Container */
        .explorer-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        /* Page Header */
        .page-header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Filters Sidebar */
        .filters-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .filters-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .filter-checkbox:hover {
            background: var(--dark-hover);
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            accent-color: var(--neon-cyan);
            cursor: pointer;
        }

        .filter-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Price Range Slider */
        .price-range {
            margin: 1rem 0;
        }

        .price-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--neon-green);
            font-weight: 700;
        }

        .range-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--dark-card);
            outline: none;
            -webkit-appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .reset-filters {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            color: var(--neon-cyan);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .reset-filters:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
        }

        /* Components Grid */
        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* Component Card */
        .component-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .component-card:hover {
            transform: translateY(-8px);
            border-color: var(--neon-cyan);
            box-shadow: 0 20px 60px rgba(0, 229, 255, 0.2);
        }

        .component-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.05) 0%, transparent 70%);
            transition: transform 0.5s;
        }

        .component-card:hover::before {
            transform: rotate(180deg);
        }

        /* Card Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-type {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            color: var(--dark-bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .card-favorite {
            width: 40px;
            height: 40px;
            background: var(--dark-card);
            border: 2px solid rgba(0, 229, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .card-favorite:hover {
            background: var(--neon-cyan);
            border-color: var(--neon-cyan);
            transform: scale(1.1);
        }

        .card-favorite.active {
            background: var(--neon-cyan);
            color: var(--dark-bg);
        }

        /* Component Image */
        .component-image {
            width: 100%;
            height: 200px;
            background: var(--dark-card);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            overflow: hidden;
            position: relative;
        }

        .component-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .component-card:hover .component-image img {
            transform: scale(1.1);
        }

        .image-placeholder {
            font-size: 4rem;
            opacity: 0.3;
        }

        /* Component Info */
        .component-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .component-brand {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        /* Specs Grid */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--dark-card);
            border-radius: 12px;
        }

        .spec-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .spec-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .spec-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Performance Score */
        .perf-section {
            margin-bottom: 1.5rem;
        }

        .perf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .perf-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .perf-score {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--neon-cyan);
        }

        .perf-bar {
            height: 8px;
            background: var(--dark-card);
            border-radius: 4px;
            overflow: hidden;
        }

        .perf-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-green));
            transition: width 1s ease-out;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Price & Actions */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 229, 255, 0.2);
        }

        .card-price {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            color: var(--dark-bg);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 229, 255, 0.3);
        }

        /* Compare Mode Panel */
        .compare-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 2px solid var(--neon-cyan);
            padding: 1.5rem 2rem;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 999;
        }

        .compare-panel.active {
            transform: translateY(0);
        }

        .compare-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .compare-items {
            display: flex;
            gap: 1rem;
        }

        .compare-item {
            background: var(--dark-card);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .remove-compare {
            background: none;
            border: none;
            color: var(--neon-cyan);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .compare-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            border: none;
            border-radius: 10px;
            color: var(--dark-bg);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .compare-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.5);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .component-card {
            animation: slideIn 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .explorer-container {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                position: relative;
                top: 0;
            }

            .components-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .components-grid {
                grid-template-columns: 1fr;
            }

            .specs-grid {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-direction: column;
                width: 100%;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>

        function addToBuild(id) {
            const component = componentsData.find(c => c.id === id);

        function addToCompare(id) {
            const component = componentsData.find(c => c.id === id);

            }

            if (compareList.length >= 3) {
                alert('You can compare maximum 3 components at once!');
                return;
            }

            compareList.push(id);
            updateComparePanel();
        }

        function updateComparePanel() {
            const panel = document.getElementById('comparePanel');
            const itemsContainer = document.getElementById('compareItems');

            if (compareList.length === 0) {
                panel.classList.remove('active');
                itemsContainer.innerHTML = '<span style="color: var(--text-secondary);">Select components to compare</span>';
                return;
            }

            panel.classList.add('active');
            itemsContainer.innerHTML = compareList.map(id => {
                const component = componentsData.find(c => c.id === id);
                return `
                    <div class="compare-item">
                        <span>${component.name}</span>
                        <button class="remove-compare" onclick="removeFromCompare(${id})">‚úï</button>
                    </div>
                `;
            }).join('');
        }

        function removeFromCompare(id) {
            compareList = compareList.filter(cId => cId !== id);
